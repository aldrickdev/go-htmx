query GetIssues($owner: String!, $repoName: String!) { 
  repository(owner: $owner, name: $repoName){
    issues(first: 30, states: [OPEN], orderBy: {field: CREATED_AT, direction: DESC}){
      edges{
        node{
          title
          number
          createdAt
          author{
            login
          }
          labels(first: 5){
            nodes{
              name
            }
          }
        }
      }
    }
  }
}
