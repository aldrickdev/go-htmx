<h3>Issues For Repository: {{.RepositoryName}}</h3>
<table>
    <tr>
        <th>Number</th>
        <th>Title</th>
        <th>Author</th>
        <th>Labels</th>
    </tr>
    {{range .Issues}}
    <tr>
        <td>{{.Number}}</td>
        <td>{{.Title}}</td>
        <td>{{.Author}}</td>
        <td>
            <ul>
                {{range .Labels}}
                <ol>{{.}}</ol>
                {{end}}
            </ul>
        </td>
    </tr>
    {{end}}
</table>
