version: "3.8"

services:
  htmx_go:
    container_name: dev
    build:
      context: ..
      dockerfile: .devcontainer/Dockerfile

    environment:
      - ENV=${ENV}
      - PORT=${PORT}
      - GH_PAT=${GH_PAT}
      - JWT_SIGNING_KEY=${JWT_SIGNING_KEY}

    volumes:
      - ..:/workspaces:cached

    command: sleep infinity
